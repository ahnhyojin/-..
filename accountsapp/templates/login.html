{% extends 'base.html' %}   
{% block contents %}
<br><br><br><br>
<style>
.card{
    left:0; right:0; margin-left:auto; margin-right:auto; 
    top: 0; bottom:0; margin-top:auto; margin-bottom:auto; 
    
}
.h3{
    display:flex;
    text-align:center;margin:0 auto
}


</style>
<br>
<body>
<div class = 'card' style="width: 35rem;">
<div class = 'card-body'>
    <section class="text-center">
    <h3>Log In</h3>
    
    <br>
    <form method = "POST" action = "{% url 'login' %}">
        {% csrf_token %}
        <p>ID &emsp; &ensp; &ensp;<input name = 'username' type = 'text' value = "" style="width:350px; height: 45px;" ></p>
        <br>
        Password
        <input name = 'password' type = 'password' value = "" style="width:350px; height: 45px;">
        <br>
        {% if error %}
        {{error}}
        {% endif %}
        <br>
        <section class="text-center"><input class="btn btn-light" type = "submit" value = "login"></section>
    </form></section>
</body>    

</div>
</div>
<footer class="text-muted">
        <div class="container">
          <p class="float-right">
            <a href="#">Back to top</a>
          </p>
        </div>
      </footer>

{% endblock %}
