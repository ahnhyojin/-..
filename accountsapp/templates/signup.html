{% extends 'base.html' %}   
{% block contents %}
<br><br><br><br>
<style>
.card{
    left:0; right:0; margin-left:auto; margin-right:auto; 
    top: 0; bottom:0; margin-top:auto; margin-bottom:auto; 
    
}

</style>
<br>
<div class = 'card' style="width: 45rem;">
<div class = 'card-body'>
    <section class="text-center"><h3 >Join us!</h3></section>
    <form method = "POST" action = "{% url 'signup' %}">
    <br>
        {% csrf_token %}  <!--POST 방식을 쓸때, 보안위해 써주는 것이 좋다-->
        아이디
        <input name = 'username' type = 'text' value = ""style="width:400px; height: 10%;">
        <br><br>
        비밀번호:
        <input name = 'password1' type = 'password' value = "" style="width:350px; height: 30px;">
        <br><br>
        confirm password:
        <input name = 'password2' type = 'password' value = "" style="width:350px; height: 30px;">
        {% if error %}
        <br><br>
        {{error}}
        <br><br>
        <section class="text-center">
        <input class="btn btn-light" type = "submit" value = "Join">
        </section>
        {% else %}
        <br><br>
        <section class="text-center">
        <input class="btn btn-light" type = "submit" value = "Join">
        </section>
        {% endif%}
        
    </form>
  </div>
</div>
</div>
<footer class="text-muted">
        <div class="container">
          <p class="float-right">
            <a href="#">Back to top</a>
          </p>
        </div>
      </footer>
{% endblock %}
